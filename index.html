<!DOCTYPE html>

<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        
        <link href="index.css" rel="stylesheet"/>
    </head>
    
    <body>
          
        <div  id="headerDiv">

            <!-- shop Title -->
            <div id="shopTitle">
                <h1 id="h1Ttitle" style="margin-left: 2%; margin-top: 0%;margin-bottom: 1%;">eS H O P</h1>
            </div>
            
            <!-- Filtrera på Rating -->
            <div id="filterDiv">
                <input id="filterByRating" style="margin-left: 2%;" class="filterByRating">
                <button onclick="filterFunction()" class="inputButton" >Filtrera på Rating</button>
            </div>
            
            <!-- Alert Div -->
            <div id="bootstrapAlert" role="alert" style="margin-left: 2%;">
                Skriv ett nummer mellan 0-5
            </div>
            
            <h3 id="total" style="margin-left: 2%;margin-top: 1%; margin-bottom: 1.5%">Total: 0 kr</h3>
            
            <!-- Varukorg -->
            <div id="basket" class="basket">
                <!-- Total -->
                <h4 style="margin-left: 2%;margin-top: 1%; margin-bottom: 0.5%">Varukorg</h4>
                <div id="basketContents" style="margin-left: 2%;margin-top: 1%; margin-bottom: 0.5%"></div>
            </div>
            
            <hr id="hrStyled">
            
        </div> <!--end of headerDiv-->
        
        <!-- Product List -->
        <div id="productsContainer" class="row" style="margin-left: 2%;"></div>

        
        <script src="index.js"></script>

    </body>


</html>
